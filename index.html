<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <header>
        <caption>Share Your Story</caption>
    </header>
    <main>
        <form action="">
            <label for="name">Full Name <br>
                <input type="text" name="" id="name">
            </label>
            <label for="email">E-mail <br>
                <input type="email" name="" id="email" placeholder="ex: myname@example.com">
            </label>
            <label for="bname">Your Business Name <br>
                <input type="text" name="" id="bname">
            </label>
            <label for="website">Your website <br>
                <input type="text" name="" id="website">
            </label>
            <label for="story">Share Your Story <br>
                <textarea name="" id="story" cols="30" rows="10"></textarea>
            </label>
            <label for="select">What Do You Think About Your Story <br>
                <select name="" id="select">
                    <option value="Your choice">Your choice</option>
                    <option value="Good">Good</option>
                    <option value="Excellent">Excellent</option>
                </select>
            </label>
            <label for="contact">May We Contact You To Talk More About Story? <br>
                <input type="radio" name="contact" id="contact">Yes, please.
                <br>
                <input type="radio" name="contact" id="contact">No, thank you.
            </label>
            <br>
            <label for="sibmit">
                <input type="submit" name="" id="" value="Submit">
            </label>
        </form>
    </main>
    
</body>
</html>
